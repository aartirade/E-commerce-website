<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OwnShop28</title>
    <link rel="icon" href="favicon.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <h1 class="p-2">OwnShop28</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container log-in mt-2 mb-4 p-5">
      <div class="row">
        <div class="info col col-12 col-xs-12 col-sm-12 col-md-6 p-5">
          <h3>Welcome to OwnShop28 !</h3>
          <h5 class="mt-5">
            Finally, The Festive Season's Here !!! <br />It's time to unwrap
            your joy and finery. Gift your Special ones something to Remember
            <i class="fa fa-heart" style="font-size: 17px; color: #c12869"></i>
          </h5>
          <p class="text-muted mt-4 mb-4">Have a great Shopping Experience !</p>
          <p>
            <a
              href="#"
              class="fa fa-facebook"
              style="padding: 8px 13px 8px 13px"
            ></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-pinterest"></a>
          </p>
        </div>

        <div class="form col col-12 col-xs-12 col-sm-12 col-md-6">
          <form class="p-5" id="form">
            <h2 class="mb-4 p-2 text-light">Login</h2>
            <div class="form-floating mb-4">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
              />
              <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-4">
              <input
                type="number"
                class="form-control"
                id="phone"
                placeholder="Phone"
              />
              <label for="phone">Phone number</label>
            </div>
            <div class="form-floating mb-5">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
              <label for="password">Password</label>
            </div>
            <a href="#" style="text-decoration: none">
              <div class="d-grid gap-2">
                <input
                  type="button"
                  class="btn btn-warning"
                  value="Login"
                  onclick="login()"
                />
              </div>
            </a>
          </form>
        </div>
      </div>
    </div>
    <div class="container-fluid footer text-center bg-dark text-light p-2">
      <p class="mt-2">Copyright Â© 2021<a href="#"> OwnShop28</a></p>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
